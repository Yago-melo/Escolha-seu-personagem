<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Select Your Fighter
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Kyo.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Kyo</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Kyo" data-name="Kyo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Kyo.jpg" alt="Personagem Kyo">
                </li>

                <li class="personagem" id="Iori" data-name="Iori">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Iori.jpg" alt="Personagem Iori">
                </li>

                <li class="personagem" id="Athena" data-name="Athena">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Athena.jpg" alt="Personagem Athena">
                </li>

                <li class="personagem" id="Terry" data-name="Terry">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Terry.jpg" alt="Personagem Terry">
                </li>

                <li class="personagem" id="Kula" data-name="Kula">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Kula.jpg" alt="Personagem Kula">
                </li>

                <li class="personagem jogador-2-selecionado" id="Omega-Rugal" data-name="Omega Rugal">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Omega_Rugal.jpg" alt="Personagem Omega Rugal">
                </li>

                <li class="personagem" id="Ralf" data-name="Ralf">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Ralf.jpg" alt="Personagem Ralf">
                </li>

                <li class="personagem" id="King" data-name="King">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/King.jpg" alt="Personagem King">
                </li>

                <li class="personagem" id="Leona" data-name="Leona">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Leona.jpg" alt="Personagem Leona">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Omega_Rugal.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Omega Rugal</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
